<div [ngClass]="{ show: letter }" class="letter">{{letter}}</div>
<div *ngFor="let line of albumLines">
  <div #item class="item" *ngFor="let album of line" [attr.letter]="album.firstLetter"
       [ngClass]="{ 'default-preview fa fa-music': !album.coverURL }"
       [style.background-image]="album.coverURL ? 'url(' + album.coverURL + ')' : ''"
       [ngStyle]="{ width: itemSize + 'px', height: itemSize + 'px' }"
       (click)="toggleDetails(album)">
    <!--suppress NsUnresolvedStyleClassReference -->
    <div *appShow="album === selectedAlbum"
         [attr.style]="sanitizer.bypassSecurityTrustStyle('--details-background: ' + colorPalette[0])"
         class="caret"></div>
  </div>
  <app-details *appShow="line.includes(selectedAlbum)"
               [album]="line.includes(selectedAlbum) ? selectedAlbum : undefined"
               [colorPalette]="line.includes(selectedAlbum) ? colorPalette: undefined"
               [width]="lineWidth"></app-details>
</div>
