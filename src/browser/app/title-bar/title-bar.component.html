<div [ngClass]="{ active: active }" class="buttons">
  <a class="minimize" (click)="minimize()">
    <svg x="0" y="0" viewBox="0 0 10.2 1">
      <line x1="0" y1="0" x2="10" y2="0" />
    </svg>
  </a>
  <a class="maximize" (click)="maximize()">
    <svg *ngIf="!maximized" x="0" y="0" viewBox="0 0 10.2 10.1">
      <path d="M0,0v10.1h10.2V0H0z M9.2,9.2H1.1V1h8.1V9.2z" />
    </svg>
    <svg *ngIf="maximized" x="0" y="0" viewBox="0 0 10.2 10.2">
      <path
        d="M2.1,0v2H0v8.1h8.2v-2h2V0H2.1z M7.2,9.2H1.1V3h6.1V9.2z M9.2,7.1h-1V2H3.1V1h6.1V7.1z"
      />
    </svg>
  </a>
  <a class="close" (click)="close()">
    <svg x="0" y="0" viewBox="0 0 10.2 10.2">
      <line x1="0" y1="0" x2="10" y2="10" />
      <line x1="0" y1="10" x2="10" y2="0" />
    </svg>
  </a>
</div>
