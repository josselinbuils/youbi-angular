<div *ngFor="let line of albumLines">
  <div class="item" *ngFor="let album of line"
       [ngClass]="{'default-preview fa fa-music': !album.imageUrl, 'selected': album === selectedAlbum}"
       [ngStyle]="{'background-image': 'url(' + album.imageUrl + ')', 'width': itemSize + 'px', 'height': itemSize + 'px'}"
       (click)="showDetails(album)">
    <div [attr.style]="sanitizer.bypassSecurityTrustStyle('--details-background: ' + detailsBackground)"
         class="caret"></div>
  </div>
  <app-details *ngIf="line.includes(selectedAlbum)" [album]="selectedAlbum" [backgroundColor]="detailsBackground"
               [width]="lineWidth"></app-details>
</div>
